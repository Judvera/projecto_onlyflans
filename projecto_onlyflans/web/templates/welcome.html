{% extends "static_base.html" %}

{% block content %}
<div class="container">
    <h1>Página de Bienvenido</h1>

<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 text-center">
            <!-- <h2>Bienvenido Cliente</h2> -->
            <div class="container">
                <h1>Bienvenido {{ user.get_username }}</h1>
                
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-normal mb-0 me-3">Ingresa con</p>
                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-floating mx-1">
                        <i class="fa-brands fa-google fa-xl" style="color: #ffffff;"></i>
                    </button>

                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-floating mx-1">
                        <i class="fa-brands fa-github fa-xl"></i>
                    </button>

                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-linkedin-in fa-xl"></i>
                    </button>
                </div>

                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0">O si prefieres</p>
                </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Ingresa un correo valido" />
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Ingresa tu clave" />
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                        <label class="form-check-label" for="form2Example3">
                            Recuerdame
                        </label>
                    </div>
                    <a href="#!" class="text-body">Olvidaste la clave?</a>
                </div>

                <div class="text-center text-lg-start my-4 py-2">
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes cuenta? <a href="#!"
                            class="link-danger">Registrate</a></p>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="container mt-3 px-4">
    <div class="row">

        {% for flan in flanes %}

        <div class="col-12 col-md-4">
            <div class="card mb-5">
                <img src="{{ flan.image_url.url }}" class="card-img-top" alt="{{ flan.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text">{{ flan.description }}</p>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>

{% endblock %}

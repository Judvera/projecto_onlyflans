{% extends "static_base.html" %}
{% load static %}

{% block content %}

<div class="container text-center py-4">
  <h1>Nuestros pasteles</h1>

  <div class="container pt-4 px-4">
    <div class="row">

      {% for flan in flanes %}

      <div class="col-12 col-md-4">
        <div class="card mb-5">
          <img src="{{ flan.image_url.url }}" class="card-img-top" alt="{{ flan.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ flan.name }}</h5>
            <p class="card-text">{{ flan.description }}</p>
          </div>
        </div>
      </div>

      {% endfor %}

    </div>
  </div>
</div>
{% endblock %}

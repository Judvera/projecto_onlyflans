{% extends "static_base.html" %}
{% load static %}

{% block content %}

<div class="container mt-3 px-4">
  <div class="row">

    {% for flan in flanes %}

    <div class="col-12 col-md-4">
      <div class="card mb-5" style="width: 18rem;">
        <img src="{{ flan.image_url.url }}" class="card-img-top" alt="{{ flan.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ flan.name }}</h5>
          <p class="card-text">{{ flan.description }}</p>
        </div>
      </div>
    </div>
    
    {% endfor %}

  </div>
</div>

{% endblock %}

{% extends "static_base.html" %}
{% load static %}

{% block content %}

<div class="container py-4">
  <h1 class="text-center">Nuestros pasteles</h1>

  <div class="container pt-4 px-4">
    <div class="row">

      {% for flan in flanes %}

      <div class="col-12 col-md-4">
        <div class="card mb-5">
          <img src="{{ flan.image_url.url }}" class="card-img-top" alt="{{ flan.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ flan.name }}</h5>
            <p class="card-text">{{ flan.description }}</p>
            <div class="row">
              <div class="col">
                <h4>{{ flan.formatted_price }}</h4>
              </div>
              <div class="col text-end">
                <a class="btn btn-dark">Comprar</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}

    </div>
  </div>
</div>
{% endblock %}
